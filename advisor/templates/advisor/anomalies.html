{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>All Anomalies</title>
    <link rel="stylesheet" href="{% static 'advisor/css/styles.css' %}">
</head>

<body class="dashboard-body">

<header class="navbar">
    <div class="logo"><i class="fas fa-cloud"></i> CloudPulse AI</div>
    <div class="header-title">Anomaly Logs</div>
</header>

<main class="dashboard-main">
    <section class="card">
        <h2>All Anomaly Alerts</h2>

        <table>
            <thead>
                <tr>
                    <th>Date / Time</th>
                    <th>Service</th>
                    <th>Description</th>
                    <th>Severity</th>
                </tr>
            </thead>

            <tbody>
                {% for a in anomalies %}
                <tr>
                    <td>{{ a.timestamp }}</td>
                    <td class="service-tag">{{ a.service }}</td>
                    <td>{{ a.description }}</td>
                    <td><span class="severity {{ a.severity|lower }}">{{ a.severity }}</span></td>
                </tr>
                {% empty %}
                <tr><td colspan="4">No anomalies found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</main>

</body>
</html>
