{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - CloudPulse AI</title>
  <link rel="stylesheet" href="{% static 'advisor/css/styles.css' %}">
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="{% static 'advisor/video/index_video.mov' %}" >
    </video>

  <div class="landing-content">
    <div class="glass-card auth-card">
      <h1 class="auth-logo">CloudPulse AI</h1>
      <form method="post" action="{% url 'advisor:login' %}">
        {% csrf_token %}
        {% if error %}<div class="error-message visible">{{ error }}</div>{% endif %}
        <div class="input-group"><i class="fas fa-envelope icon"></i><input name="username" placeholder="Email or username" required></div>
        <div class="input-group"><i class="fas fa-lock icon"></i><input name="password" type="password" placeholder="Password" required></div>
        <button class="cta-button auth-submit-button" type="submit">Login</button>
      </form>
      <a href="{% url 'advisor:register' %}" class="toggle-link">Don't have an account? Register</a>
    </div>
  </div>
</body>
</html>
