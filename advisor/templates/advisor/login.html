{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudPulse AI - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'advisor/css/styles.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <video autoplay muted loop id="bg-video">
        <source src="index_video.mov" type="video/mp4" onerror="this.onerror=null;this.src='https://placehold.co/1920x1080/0b0e17/ffffff?text=Loading+Video...'">
    </video>
    
    <div class="landing-content">
        <div id="auth-container" class="glass-card auth-card">
            <h1 class="auth-logo">CloudPulse AI</h1>
            <h2 id="form-title" class="form-title">Secure Login</h2>

            <form id="auth-form" method="POST" action="{% url 'login' %}">
                {% csrf_token %}


                
                <div id="error-display" class="error-message">Error messages will appear here.</div>

                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" name="password" required>

                </div>
                
                <div class="input-group" id="confirm-password-group" style="display: none;">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" autocomplete="new-password">
                </div>

                <button type="submit" id="submit-button" class="cta-button auth-submit-button">
                    Login
                </button>
            </form>

            <a href="{% url 'register' %}" id="toggle-auth" class="toggle-link">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
