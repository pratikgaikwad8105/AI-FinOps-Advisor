{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile - CloudPulse AI</title>
  <link rel="stylesheet" href="{% static 'advisor/css/styles.css' %}">
</head>
<body>
  <header class="profile-navbar">
    <div class="logo">CloudPulse AI</div>
    <div class="navbar-controls">
      <a href="{% url 'advisor:dashboard' %}" class="nav-user-button">Dashboard</a>
      <a href="{% url 'advisor:logout' %}" class="neon-button">Logout</a>
    </div>
  </header>

  <div class="profile-container">
    <h1 class="profile-header"><i class="fas fa-user-circle"></i> User Profile</h1>

    <div class="profile-layout">
      <section class="card user-info-card">
        <div class="avatar"><i class="fas fa-user"></i></div>
        <h2 class="card-title">{{ request.user.username }}</h2>
        <div class="profile-detail"><span class="profile-label">Email</span><span class="profile-value">{{ request.user.email }}</span></div>
        <div class="profile-detail"><span class="profile-label">User ID</span><span class="profile-value user-id-value">{{ request.user.id }}</span></div>
      </section>

      <section class="card">
        <h2 class="card-title"><i class="fas fa-sliders-h"></i> Preferences</h2>

        <form method="post" action="{% url 'advisor:profile' %}">
          {% csrf_token %}
          <div class="form-group">
            <label>Extra notification emails (comma separated)</label>
            <input name="extra_emails" value="{{ extras|join:', ' }}" placeholder="team1@example.com, team2@example.com" />
          </div>
          <button class="cta-button" type="submit">Save</button>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
