{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'advisor/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- ðŸ”¥ FIXED: Profile Navbar -->
    <header class="profile-navbar">
        <div class="logo">
            <i class="fas fa-cloud logo-icon"></i> CloudPulse AI
        </div>

        <div class="navbar-controls">
            <a href="{% url 'dashboard' %}" class="nav-user-button">
                <i class="fas fa-chart-line"></i> Dashboard
            </a>
            <a href="{% url 'logout' %}" class="neon-button">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </header>

    <div class="profile-container">
        <h1 class="profile-header"><i class="fas fa-user-circle"></i> User Profile</h1>

        <div class="profile-layout">

            <section class="card user-info-card">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <h2 class="card-title">{{ user.username }}</h2>

                <div class="profile-detail">
                    <span class="profile-label">Email</span>
                    <span class="profile-value">{{ user.email }}</span>
                </div>

                <div class="profile-detail">
                    <span class="profile-label">User ID</span>
                    <span class="profile-value user-id-value">{{ user.id }}</span>
                </div>

            </section>

            <section class="card">
                <h2 class="card-title"><i class="fas fa-sliders-h"></i> Preferences</h2>

                <div class="form-group">
                    <label>Theme</label>
                    <select>
                        <option selected>Dark Mode</option>
                        <option>Light Mode</option>
                    </select>
                </div>

                <div class="toggle-container">
                    <span class="toggle-label">Email Alerts</span>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </section>
        </div>
    </div>

    <footer class="profile-footer">
        Â© 2025 CloudPulse AI Â· <a href="#">Privacy</a> Â· <a href="#">Terms</a>
    </footer>

</body>
</html>
