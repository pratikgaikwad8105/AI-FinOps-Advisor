{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recommendations - CloudPulse AI</title>
  <link rel="stylesheet" href="{% static 'advisor/css/styles.css' %}">
</head>
<body>
  <header class="navbar">
    <div class="logo">CloudPulse AI</div>
    <div class="header-title">Recommendations</div>
    <div class="navbar-controls">
      <a href="{% url 'dashboard' %}" class="nav-user-button">Dashboard</a>
    </div>
  </header>

  <main class="dashboard-main">
    <section class="card">
      <h2 style="display:flex; justify-content:space-between; align-items:center;">
        <span><i class="fas fa-lightbulb"></i> All Recommendations</span>
        <span style="font-size:0.9rem; color:#bfc7cf;">Top suggestions</span>
      </h2>
      <table>
        <thead><tr><th>Recommendation</th><th>Service</th><th>Est. Savings</th></tr></thead>
        <tbody>
          {% for r in recs %}
            <tr>
              <td>{{ r.title }}</td>
              <td class="service-tag">{{ r.service }}</td>
              <td><span class="savings-value">{{ r.savings_text }}</span></td>
            </tr>
          {% empty %}
            <tr><td colspan="3">No recommendations</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
