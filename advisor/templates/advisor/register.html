{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register - CloudPulse AI</title>
  <link rel="stylesheet" href="{% static 'advisor/css/styles.css' %}">
</head>
<body>
  <div class="landing-content">
    <div class="glass-card auth-card">
      <h1 class="auth-logo">CloudPulse AI</h1>
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% if error %}<div class="error-message visible">{{ error }}</div>{% endif %}
        <div class="input-group"><i class="fas fa-user icon"></i><input name="full_name" placeholder="Full Name" required></div>
        <div class="input-group"><i class="fas fa-envelope icon"></i><input name="email" type="email" placeholder="Email" required></div>
        <div class="input-group"><i class="fas fa-lock icon"></i><input name="password" type="password" placeholder="Password" required></div>
        <div class="input-group"><i class="fas fa-lock icon"></i><input name="confirm_password" type="password" placeholder="Confirm Password" required></div>
        <button class="cta-button auth-submit-button" type="submit">Register</button>
      </form>
      <a href="{% url 'login' %}" class="toggle-link">Already have an account? Login</a>
    </div>
  </div>
</body>
</html>
